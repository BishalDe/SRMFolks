    <section class="main">
      <div class="container1" id="container1">
        <div class="profile-data">
          <a href="">
            <img
              src="/static/images/user_photo_logo.png"
              style="border-radius: 50%"
            />
          </a>
          <div class="profile-data-name">
            <h1>Bishal</h1>
            <h4>@bishalde</h4>
          </div>
        </div>

        <h3>Menu</h3>
        <div class="nav-links">
          <ul>
            <li class="{% if request.path == '/' %}active-nav{% endif %}">
              <a href="{% url 'homePage' %}"
                ><img src="/static/images/icons8-news-64.png" alt="" /> Feeds</a
              >
            </li>
            <li class="{% if request.path == '/community/' %}active-nav{% endif %}">
              <a href="{% url 'communityPage' %}"
                ><img
                  src="/static/images/icons8-microsoft-people-96.png"
                  alt=""
                />Community</a
              >
            </li>
            <li class="{% if request.path == '/events/' %}active-nav{% endif %}">
              <a href="{% url 'eventsPage' %}"
                ><img
                  src="/static/images/icons8-event-accepted-96.png"
                  alt=""
                />Events</a
              >
            </li>
            <li class="{% if request.path == '/announcements/' %}active-nav{% endif %}">
              <a href="{% url 'announcementsPage' %}"
                ><img
                  src="/static/images/icons8-announcement-58.png"
                  alt=""
                />Announcements</a
              >
            </li>
            <li class="{% if request.path == '/gallery/' %}active-nav{% endif %}">
              <a href="{% url 'galleryPage' %}"
                ><img
                  src="/static/images/icons8-gallery-64.png"
                  alt=""
                />Gallery</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="/static/images/icons8-group-96.png"
                  alt=""
                />Groups</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="/static/images/icons8-settings-96.png"
                  alt=""
                />Settings</a
              >
            </li>
            <li>
              <a href="{% url 'logoutPage' %}"
                ><img
                  src="/static/images/icons8-logout-64.png"
                  alt=""
                />Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="container2" id="container2">
        {% block body %}
        
        {% endblock body %}
